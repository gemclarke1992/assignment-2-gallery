<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="apps.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <header>
        <h1>Gallery</h1>
      </header>
      <main>
        <img
          class="gallery-img"
          src="images/mainimage.jpeg"
          alt="A stylized Viking helmet with axes, depicted in a vibrant vector design, representing Norse mythology."
        />
        <div class="thumb-container">
          <button class="left">
            &#10094; tabindex:"0" aria-index="Go to previous image">
          </button>
          <div class="thumb-bar"></div>
          <button class="right">
            &#10095; tabindex:"0" aria-label="Go to next image">
          </button>
        </div>
        <br />
        <br />
        <br />

        <footer>Made by Gemma Clarke</footer>
      </main>
    </div>
  </body>
</html>
